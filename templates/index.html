<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Education Attack Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
    <h1 class="mb-4">Education Attack Prediction System</h1>
    
    {% if error %}
    <div class="alert alert-danger">{{ error }}</div>
    {% endif %}

    <form method="POST" class="mb-4">
        <div class="mb-3">
            <label class="form-label">Select Model Type:</label>
            <select name="model_type" class="form-select" required>
                <option value="risk">Risk Assessment</option>
                <option value="attack_count">Attack Count Prediction</option>
                <option value="forecast">Time Series Forecast</option>
                <option value="hotspot">Hotspot Detection</option>
            </select>
        </div>

        <div class="row">
            <div class="col-md-4 mb-3">
                <label class="form-label">Year:</label>
                <input type="number" name="year" class="form-control" min="2020" max="2030" required>
            </div>
            <div class="col-md-4 mb-3">
                <label class="form-label">Month:</label>
                <input type="number" name="month" class="form-control" min="1" max="12" required>
            </div>
            <div class="col-md-4 mb-3">
                <label class="form-label">Country:</label>
                <input type="text" name="country" class="form-control" required>
            </div>
        </div>

        <div class="mb-3">
            <label class="form-label">Previous Attacks (if any):</label>
            <input type="number" name="attacks" class="form-control" min="0" value="0">
        </div>

        <button type="submit" class="btn btn-primary">Predict</button>
    </form>

    {% if prediction %}
    <div class="card">
        <div class="card-header">
            <h3>Prediction Results</h3>
        </div>
        <div class="card-body">
            {% if 'table' in prediction %}
                {{ prediction|safe }}
            {% else %}
                <p class="lead">{{ prediction }}</p>
            {% endif %}
        </div>
    </div>
    {% endif %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
